<div class="login-container">
  <div class="login-content">
    <div class="logo text-center p-t-5">
    </div>
    <div class="form-wrapper m-t-10">
      <div class="form-group">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="m-b-2">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input type="email" formControlName="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="m-b-2">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
